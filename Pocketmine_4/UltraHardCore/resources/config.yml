---
time_zone: "Europe/Paris"

# Monday -> Mon
# Tuesday -> Tue
# Wednesday -> Wed
# Thursday -> Thu
# Friday -> Fri
# Saturday -> Sat
# Sunday -> Sun
day: "Thu"

# hour: "HOUR:MINUTE"
hour: "22:00"

break_furnace: true

admin_permission: "uhc.admin"

# waiting_pos: [ X, Y, Z, WORLD ]
waiting_pos: [ 0, 70, 0, world ]

min_time: [30, 25, 20, 15, 10, 5, 3, 2, 1]
minage_time: 30 # minute(s)
pvp_time: 30 # minute(s)
max_player: 20
waiting_time: 60 # second(s)
min_player: 2

game_world: world
random_x_min: -100
random_x_max: 100
random_z_min: -100
random_z_max: 100

# AirDrop
time_airdrop: 10
number_airdrop: 5

geometry_name: "geometry.unknown"
geometry_file: "airdrop.geo.json"
airdrop_skin_file: "airdrop.png"

airdrop_items:
  - [276, 0, 1]

# Command
command: [ "ultrahardcore", "UltraHardCore Command" ]
command_aliases:
  - uhc

# Items
items: # [ID, META, COUNT]
  - [1, 0, 64]

